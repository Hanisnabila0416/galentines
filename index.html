<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Galentine's Party</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Cinzel&display=swap" rel="stylesheet">
    <style>
        :root {
            --burgundy: #4a1616;
            --cream: #f5f1e8;
            --dark-brown: #3d1f1f;
            --text-brown: #5c3333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: #000;
            font-family: 'Playfair Display', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .iphone-frame {
            width: 100%;
            max-width: 400px;
            height: 100%;
            background-color: var(--burgundy);
            position: relative;
            display: flex;
            flex-direction: column;
        }

        #page1 {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            transition: transform 0.5s ease-in-out;
        }

        .lace-container {
            background-color: var(--cream);
            padding: 40px 20px;
            width: 92%;
            border: 12px solid transparent;
            border-image: radial-gradient(circle, var(--cream) 4px, transparent 5px) 100% / 1 / 0 repeat;
            outline: 2px solid var(--cream);
            outline-offset: -10px;
            text-align: center;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.05);
        }

        .sub-header { 
            font-family: 'Cinzel', serif; 
            font-size: 13px; 
            letter-spacing: 2px; 
            color: var(--text-brown); 
        }
        
        h1 { 
            font-size: 44px; 
            color: var(--burgundy); 
            margin: 15px 0; 
            font-style: italic; 
            font-weight: 400;
            line-height: 0.8;
        }

        /* FIXED MONDAY COLOR HERE */
        .day-text {
            font-family: 'Cinzel', serif;
            color: var(--text-brown);
            letter-spacing: 4px;
            font-size: 16px;
            margin-top: 25px;
            font-weight: bold;
        }

        .details { 
            border-top: 1px solid #d1c7b7; 
            border-bottom: 1px solid #d1c7b7; 
            margin: 15px 0; 
            padding: 12px 0; 
        }

        .details p { 
            font-size: 18px; 
            color: var(--text-brown); 
            text-transform: uppercase;
            font-family: 'Cinzel', serif;
            letter-spacing: 1px;
        }

        .rsvp-drawer {
            background-color: var(--cream);
            padding: 30px 20px 60px 20px;
            text-align: center;
            border-radius: 25px 25px 0 0;
        }

        .rsvp-drawer h2 {
            font-family: 'Cinzel', serif;
            font-size: 15px;
            margin-bottom: 25px;
            color: var(--text-brown);
            letter-spacing: 1px;
        }

        .btn-container {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            padding: 14px 0;
            font-family: 'Cinzel', serif;
            font-size: 13px;
            border-radius: 4px;
            cursor: pointer;
            width: 130px;
            letter-spacing: 1px;
            transition: 0.2s;
        }

        .btn-no { background: transparent; border: 1px solid var(--burgundy); color: var(--burgundy); }
        .btn-yes { background: var(--burgundy); border: none; color: var(--cream); }

        #page2 {
            position: absolute;
            top: 0;
            left: 100%;
            width: 100%;
            height: 100%;
            background: var(--cream);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: left 0.5s ease-in-out;
            color: var(--burgundy);
            text-align: center;
        }

        .show-rsvp #page1, .show-rsvp #drawer { transform: translateX(-100%); transition: 0.5s; }
        .show-rsvp #page2 { left: 0; }

    </style>
</head>
<body>

    <div class="iphone-frame" id="mainContainer">
        <div id="page1">
            <div class="lace-container">
                <p class="sub-header">You're Invited</p>
                <h1>Galentine's Party</h1>
                
                <p class="day-text">MONDAY</p>
                
                <div class="details">
                    <p>February 16th | 8 PM</p>
                </div>

                <p class="sub-header">The Hideout,<br>Kuala Lumpur</p>
            </div>
        </div>

        <div class="rsvp-drawer" id="drawer">
            <h2>DO YOU WANT TO GO?</h2>
            <div class="btn-container">
                <button class="btn-no" onclick="alert('Booo! Hope you change your mind! â¤ï¸')">NO</button>
                <button class="btn-yes" onclick="goToRSVP()">I DO</button>
            </div>
        </div>

        <div id="page2">
            <h1 style="font-size: 60px;">Yay!</h1>
            <p style="font-family: 'Cinzel'; margin-top: 10px; letter-spacing: 2px;">SEE YOU THERE, BESTIE! ðŸ¥‚</p>
            <button class="btn-no" style="margin-top: 50px;" onclick="location.reload()">BACK</button>
        </div>
    </div>

    <script>
        function goToRSVP() {
            document.getElementById('mainContainer').classList.add('show-rsvp');
        }
    </script>
</body>
</html>
