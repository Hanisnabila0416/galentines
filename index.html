<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Galentine's Party</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Cinzel&display=swap" rel="stylesheet">
    <style>
        :root {
            --burgundy: #4a1616;
            --cream: #f5f1e8;
            --text-brown: #5c3333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: #1a0808;
            font-family: 'Playfair Display', serif;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; width: 100vw; overflow: hidden;
        }

        .iphone-frame {
            width: 100%; max-width: 430px; height: 100%; max-height: 932px;
            background-color: var(--burgundy); position: relative;
            display: flex; flex-direction: column; overflow: hidden;
            box-shadow: 0 0 100px rgba(0,0,0,0.8);
        }

        @media (min-width: 768px) { .iphone-frame { border-radius: 40px; height: 85vh; border: 8px solid #222; } }

        #page1 {
            flex: 1; display: flex; flex-direction: column; align-items: center;
            justify-content: center; padding: 40px 20px;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .lace-container {
            background-color: var(--cream); padding: 40px 20px; width: 92%;
            border: 12px solid transparent;
            border-image: radial-gradient(circle, var(--cream) 4px, transparent 5px) 100% / 1 / 0 repeat;
            outline: 2px solid var(--cream); outline-offset: -10px; text-align: center;
        }

        h1 { font-size: 44px; color: var(--burgundy); margin: 15px 0; font-style: italic; line-height: 0.8; }
        .sub-header { font-family: 'Cinzel', serif; font-size: 13px; letter-spacing: 2px; color: var(--text-brown); }
        
        .rsvp-drawer {
            background-color: var(--cream); padding: 30px 20px 60px 20px;
            text-align: center; border-radius: 25px 25px 0 0;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Name Input Styling */
        input {
            width: 80%; padding: 10px; margin-bottom: 20px;
            border: 1px solid #d1c7b7; background: transparent;
            font-family: 'Playfair Display'; text-align: center;
            font-size: 16px; color: var(--burgundy); border-radius: 4px;
        }

        .btn-container { display: flex; gap: 10px; justify-content: center; }
        button { padding: 14px 0; font-family: 'Cinzel', serif; font-size: 12px; width: 120px; cursor: pointer; border-radius: 4px;}
        .btn-no { background: transparent; border: 1px solid var(--burgundy); color: var(--burgundy); }
        .btn-yes { background: var(--burgundy); border: none; color: var(--cream); }

        #page2 {
            position: absolute; top: 0; left: 100%; width: 100%; height: 100%;
            background: var(--cream); display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            transition: left 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 20;
        }

        .show-rsvp #page1, .show-rsvp #drawer { transform: translateX(-100%); }
        .show-rsvp #page2 { left: 0; }

        .loading-text { font-size: 12px; color: var(--burgundy); margin-top: 10px; display: none; }
    </style>
</head>
<body>

    <div class="iphone-frame" id="mainContainer">
        <div id="page1">
            <div class="lace-container">
                <p class="sub-header">You're Invited</p>
                <h1>Galentine's Party</h1>
                <p style="font-family:'Cinzel'; font-weight:bold; color:var(--text-brown); margin-top:20px;">MONDAY</p>
                <div style="border-top:1px solid #d1c7b7; border-bottom:1px solid #d1c7b7; margin:15px 0; padding:10px 0;">
                    <p style="font-family:'Cinzel'; color:var(--text-brown);">FEBRUARY 16TH | 8 PM</p>
                </div>
                <p class="sub-header">The Hideout, KL</p>
            </div>
        </div>

        <div class="rsvp-drawer" id="drawer">
            <input type="text" id="guestName" placeholder="Enter your name..." required>
            <div class="btn-container">
                <button class="btn-no" onclick="alert('Maybe next time! â¤ï¸')">NO</button>
                <button class="btn-yes" id="submitBtn" onclick="saveRSVP()">I DO</button>
            </div>
            <p id="loading" class="loading-text">Sending your RSVP...</p>
        </div>

        <div id="page2">
            <h1 style="font-size: 50px;">Yay!</h1>
            <p style="font-family:'Cinzel'; letter-spacing:2px;">SEE YOU THERE, <span id="displayName">BESTIE</span>! ðŸ¥‚</p>
            <button class="btn-no" style="margin-top:40px;" onclick="location.reload()">BACK</button>
        </div>
    </div>

    <script>
        // PASTE YOUR GOOGLE WEB APP URL HERE
        const GOOGLE_URL = "YOUR_DEPLOYED_URL_HERE";

        async function saveRSVP() {
            const name = document.getElementById('guestName').value;
            if (!name) { alert("Please enter your name first!"); return; }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('submitBtn').disabled = true;

            try {
                // Sending data to Google Sheets
                await fetch(GOOGLE_URL, {
                    method: 'POST',
                    mode: 'no-cors', // Needed for Google Apps Script
                    cache: 'no-cache',
                    body: JSON.stringify({ name: name })
                });

                // Move to "Yay" page
                document.getElementById('displayName').innerText = name.toUpperCase();
                document.getElementById('mainContainer').classList.add('show-rsvp');
            } catch (error) {
                console.error(error);
                alert("Something went wrong, but you're still invited!");
            }
        }
    </script>
</body>
</html>
